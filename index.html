<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ourmap</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, sans-serif;
        line-height: 1.5;
      }

      body {
        margin: 0;
        padding: 2.5rem;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        max-width: 720px;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      p {
        margin-top: 0.75rem;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      code {
        padding: 0.15rem 0.35rem;
        border-radius: 0.25rem;
        background: rgba(148, 163, 184, 0.15);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Ourmap</h1>
      <p>
        The Travel Pins app lives in the
        <a href="travel-pins/client/">travel-pins/client</a> folder.
      </p>
      <p>
        For GitHub Pages deployments, run <code>npm install</code> and
        <code>npm run build</code> from the <code>travel-pins</code> folder,
        then publish the client build output.
      </p>
    </main>
  </body>
</html>
